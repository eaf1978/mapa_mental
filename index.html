<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sumário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sumário</h1>
    <form id="mindMapForm">
      <div class="main-node">
        <label for="chapterTitle">Capítulo:</label>
        <input type="text" id="chapterTitle" name="chapterTitle" required />
      </div>

      <div id="blocksContainer" class="blocks">
        <!-- Bloco inicial -->
        <div class="block" id="block1">
          <label>Tópico 1:</label>
          <input type="text" name="subchapter1" required />
          <label>Subtópicos:</label>
          <textarea name="topics1" maxlength="120" required></textarea>
        </div>
      </div>

      <div class="buttons">
        <button type="button" onclick="addSubchapter()">Criar Novo Tópico</button>
        <button type="button" onclick="generateMap(); exportToTxt();">Gerar Mapa</button>
        <button type="button" onclick="clearFormAndPreview()">Limpar</button>
      </div>
    </form>

    <!-- Área de visualização do mapa mental -->
    <div id="outputWrapper">
      <div id="outputChapterTitle"></div>
      <div id="output"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
